# Operator CI configuration for Red Hat OperatorHub
# This file configures the operator-pipeline for FBC-enabled operators

# Enable File Based Catalog mode
fbc:
  enabled: true
  # OCP versions to target (catalogs will be generated for each)
  ocp_versions:
    - "v4.12"
    - "v4.13"
    - "v4.14"
    - "v4.15"
    - "v4.16"
    - "v4.17"
    - "v4.18"
    - "v4.19"
    - "v4.20"

# Certification settings
cert_project_id: "" # Fill in after creating certification project

# Review settings
reviewers: [diegobskt] # Add GitHub usernames of reviewers

# Update graph configuration
updateGraph: replaces
# Optional: Skip digest pinning check (not recommended for production)
# skip_digest_pinning_check: false
